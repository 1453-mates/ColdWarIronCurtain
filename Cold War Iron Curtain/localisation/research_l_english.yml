 radar_I:0 "Doppler Beam Sharpening"
 radar_II:0 "Monopulse Radar"
 radar_III:0 "Over the Horizon Radar"
 radar_IV:0 "PAVE PAWS (Phased Array)"
 radar_V:0 "AESA (Giraffe Radar)"
 radar_0_desc:0 "Throughout WWII, many advancements in radar were made. Early on, radar simply used radio detection which was very crude and inefficient. This was eventually sharpened to create decimetric radar, which could detect incoming planes from further away and do so more precisely. Eventually, decimetric radar was lengthened to centimetric to enable long range radar detection. In order to lengthen the radar waves, significant improvements to the strength of the cavity magnetron are made. The cavity magnetron is a high powered vacuum tube used to generate microwaves and turn them into radio waves. It was made stronger than ever and could create very powerful centimetric beams."
 radar_I_desc:0 "Doppler Beam Sharpening is a method of processing radar signals into a radar-image. Using a synthetic aperture, the motion of the radar antenna provides finer spatial resolution than conventional beam-scanning radars. SAR defines a 3D array of scene elements using returns from the beam. With this array, SAR runs algorithms and calculations to determine a precise image of whatever it is scanning."
 radar_II_desc:0 "Monopulse radar is a radar system that encodes its radio signal on different levels so when the beam bounces back, it provides highly accurate data based on how the different pulses come back. Because the radio signal uses additional encoding it is able to emit only 1 pulse for accurate data hence the name ‘monopulse’."
 radar_III_desc:0 "Over-the-Horizon Radar aka Skywave Radar is a radar that transmits a powerful shortwave signal that reaches beyond the horizon by reflecting off of the ionosphere in the sky to hit the ground over the horizon and then back to the sky and to the radar antennas again. This allows OtH to detect targets behind obstacles and over extremely long distances."
 radar_IV_desc:0 "PAVE PAWS is a highly elaborate solid-state phased array radar system developed to detect and characterized ballistic missile attacks. PAVE PAWS was originally created in the US as the answer to sub-launched ballistic missile attacks and comprises of massive arrays of crossed-dipole elements that give incredible levels of high detail coverage."
 radar_V_desc:0 "The AESA (giraffe radar) is a compact rapid-deployment radar system that can be mounted on vehicles or patrol drones and communicate over a large area. AESA is optimized to search, mark, and monitor aircraft in an area and communicate over a large network to maintain awareness over a large area."
 
 #Encryption 
 enc_I:0 "Electronic Encryption System"
 enc_II:0 "Improved Electronic Encryption System"
 enc_III:0 "DES 56-bit Encryption"
 enc_IV:0 "The Firewall"
 enc_V:0 "Anti-Virus Software"
 enc_VI:0 "Heuristic Anti-Malware"
 enc_I_desc:0 "With the creation of electronic communications there has always been a need to encrypt messages electronically and decipher them. The first electronic encryption system, the KW-26, was created. It used more than 800 cores and 50 vacuum-tube driver circuits to create encrypted messages using magnetic core logic. The digital encryption system enabled it to create messages more encrypted than ever before."
 enc_II_desc:0 "In order to encrypt information better, numerous improvements to the electronic encryption system need to be made. More combinations need to be added to prevent the likelihood of the machine using the same card multiple times. More measures need to be taken to prevent access to the machine. Also more layers must be added to the encrypted messages."
 enc_III_desc:0 "DES is the first public encryption standard created. The DES was created in 1975 by IBM. DES is a systemic-key algorithm meaning it used the same key for both encryption and decryption. As long as the key is kept secret between the 2 parties, the encryption is highly secure. If the key is guessed through a long and time-consuming brute force attack, or if the key is stolen quickly via malware, then the messages can be decrypted. DES is highly secure against differential cryptanalysis because the encryption keys are kept secret and unique, but is vulnerable against bruteforce cracking."
 enc_IV_desc:0 "The Firewall is a network security system that monitors and controls incoming and outgoing network traffic based on security rules. Firewalls can effectively prevent malware that has infected a system from submitting information out of the system or prevent unauthorized access into a system. "
 enc_V_desc:0 "With the advent of malicious software comes the need for a dynamic approach to protecting against general vulnerability. While vulnerabilities can be patched, the never ending cold war of vulnerabilities vs exploits places the encrypter at a serious disadvantage. Dynamic antiviruses designed to directly block known malicious software signatures or heuristically block suspicious software activity. This enables defenses to stay ahead of threats by creating more advanced anti-viruses and anti-malwares."
 enc_VI_desc:0 "Simply reactively combatting viruses and known malicious signatures is not enough. As software becomes more ubiquitous and the world becomes more networked, the dangers continue to increase. Heuristic anti-malware software is proactive and can attempt to search for malicious activity on a computer and react to security breaches without prior knowledge of the malicious program’s functions. "
 
 #Decryption
 decryption_I:0 "Electronic Decryption"
 decryption_II:0 "Differential Analysis"
 decryption_III:0 "Brute Force Decryption"
 decryption_IV:0 "Remote Hacking"
 decryption_V:0 "Malware/Spyware"
 decryption_VI:0 "Exploit Kits"
 decryption_I_desc:0 "While the first electronic encryption systems were more complex than ever before, they could be defeated. If a key was ever reused, then the 2 stream ciphered messages could be compared and decrypted by automatically figuring out the machine’s logic via a reused key attack. Bit-flipping is another attack that relies on already knowing part of a message. If the encrypted messages follow a certain format, then it is easy to use the known information as a base. "
 decryption_II_desc:0 "Differential cryptanalysis is a method of attack in which pairs of plaintext and ciphertext are abused in a cryptological system in order to discover a key. This requires access to the plaintext and ciphertext inputs and outputs. By inputting a variety of messages and comparing them to the encrypted text, the encrypting key can be discovered and used against the desired encrypted information."
 decryption_III_desc:0 "Brute force, as the name implies, is an extremely simplistic and straightforward method of decryption. By simply attempting every possible solution or key until you arrive at a solution with immense processing power, an encrypted message can be deciphered. It can be used on virtually all cryptosystems assuming that enough processing power is available. However, as encryption becomes more advanced, this can eventually become infeasible as higher levels of encryption may require more processing power than is reasonably available. "
 decryption_IV_desc:0 "Hacking has numerous definitions but here it references gaining unauthorized access to a computer system through the use of software. Remotely gaining access to systems by exploiting vulnerabilities in software can allow a hacker to compromise a network and gaina access to, destroy, or manipulate data within' a protected network."
 decryption_V_desc:0 "Malware is any program with malicious intent and spyware is any program which unwillingly gathers information from a host. \nWhile attempting to gather information from a host indirectly through decrypting messages is useful, it becomes infeasible as modern cryptography becomes too advanced. Instead, taking measures to breach vulnerabilities in software remotely is desirable to access the unencrypted information directly. Additionally, creating malicious software or spyware to infect a host via vulnerabilities or traps can open backdoors by themselves. "
 decryption_VI_desc:0 "An exploit kit is a collection of exploits for vulnerabilities organized in a massive catalog acting as a repository. Exploit kits contain massive numbers of exploits for virtually all vulnerabilities in virtually all versions of virtually all software targeted by an exploit kit’s maker. Doing this enables a malware creator or hacker to simply create the malware they desire and attach a functional exploit. All a malware creator needs to know is the software and versions of a piece of software that a target computer uses and they can browse the exploit kit. If the exploit kit makers have found a vulnerability and made the exploit, the malware creator merely needs to hook it and expose the target computer to it. Government-owned kits can keep vulnerabilities secret for years until they desire to launch a massive attack."
 
