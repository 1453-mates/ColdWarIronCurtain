 #Hardware
 hardware_I:0 "Magnetic Writing/Early Memory"
 hardware_II:0 "Magnetic Core Memory"
 hardware_III:0 "Early Hard Disk" 
 hardware_IV:0 "Basic Computer Auxiliaries"
 hardware_V:0 "Improved General Computer Systems"
 hardware_VI:0 "Random Access Memory"
 hardware_VII:0 "Modern Auxiliaries"
 hardware_VIII:0 "Digital Optical Data Storage"
 hardware_IX:0 "Component Modularity"
 hardware_X:0 "Advanced Hard Disk"
 hardware_XI:0 "Graphics Processing Unit"
 hardware_XII:0 "Advanced Auxiliaries"
 hardware_XIII:0 "Flash Storage [SSD]"
 hardware_I_desc:0 "Magnetic writing is a core component to magnetic core memory. Magnetic writing uses a switched magnet to switch the magnetized elements in a magnetized medium in order to create non-volatile memory. Early magnetic memories were not deemed commercially feasible due to their very small capability and the rate by which the magnetic pole needs to move around the disk. "
 hardware_II_desc:0 "Magnetic core memory is amongst the earliest forms of RAM. The core uses tiny magnetic rings with massive numbers of wires threaded to read and write information. Each core could hold one bit of information and would be magnetized in one direction or the other to store a 1 or zero. This allowed the temporary storage of data for extremely rapid access and modification, the same that RAM is used for today. It cannot be used as general data storage because it is extremely bulky compared to storage devices and also far more expensive to the bit, just like RAM today."
 hardware_III_desc:0 "First invented by IBM in 1956, the HDD was quickly adopted as the primary digital data storage device. The Hard Disk Drive [HDD] is a form of data storage that uses magnetic storage to read and right digital data. The disk uses a rapidly rotating disk coated with magnetic material. Magnetic heads can alter and read data on the disk while it is rotating. HDDs can store overwhelmingly more data that prior forms of digital storage."
 hardware_IV_desc:0 "Computer auxiliaries are items such as the keyboard, mouse, screen, etc. Computer auxiliaries exist in the primitive form before researching this. As computers get smaller and smaller, eventually they reach a point where basic auxiliaries become more important. These computers come with support for dynamic screens, improved and standardized keyboards, and better sound equipment for modifying and reading sound data. These auxiliaries pave the way for more applications of computing."
 hardware_V_desc:0 "While creating new forms of hardware increases the versatility of a computer, it is also necessary to optimize existing systems. Streamlining designs and drivers for systems such as the motherboard or the soundcard improves the capability of all the other systems around it and allows them to develop to further heights. "
 hardware_VI_desc:0 "Random Access Memory (RAM) is a form of data storage that has massive read-write speeds and is used for running programs. Without RAM, programs would run vastly slower and might not allow data to be read or written in the same amount of time relative to the physical location of the data. RAM contains multiplexing and demultiplexing circuitry (circuitry combining multiple digital signals into one shared signal)  to connect data lines to the addressed storage and allow for programs to easily access and modify data."
 hardware_VII_desc:0 "Modern computer auxiliaries such as the optimized mechanical keyboard, the optimized trackball mouse, are built to be just that; optimized versions of the former generation of auxiliaries. Allowing better sound quality and easy and accessible usage, these auxiliaries improve productivity and make them more accessible to the general public. Additionally, improving auxiliaries paves the way for compact removable storage disks."
 hardware_VIII_desc:0 "Digital Optical Data Storage is a form of data storage that uses lasers to store and retrieve data from optical mediums. These lasers are low-power beams to read and write data on an optical medium and allow for things such as CDs which can store vastly more data than the floppy disk and allow for a greater level of data transferrability."
 hardware_IX_desc:0 "Component Modularity is the standardization of connections and communications within’ a system allowing components from multiple manufacturers or designers to work in conjunction. Component modularity not only enables parts from multiple designers to work together, but it also allows for a greater level of flexibility and the ready replacement and upgrading of computer parts without needing to replace the entire computer system."
 hardware_X_desc:0 "The Advanced Hard Disk uses thin film magnetoresistive heads on shock-sensing 2.5in hard drives that can reach ~7200 revolutions per minute and store several GBs in a single drive. The advanced hard disk is more reliable and stores notably greater levels of data than ever before allowing a greater level of commercial and industrial application."
 hardware_XI_desc:0 "The Graphics Processing Unit (GPU) is a computer processor that specializes in rapid mathematical calculations for the purpose of rendering images and offloading graphics-intensive tasks such as CAD away from the CPU to free up the CPU’s processing power. The GPU effectively acts as an additional CPU with a specialized task optimized to a single purpose with parallel processing architecture allowing it to perform multiple calculations at the same time. The CPU, however, requires multiple CPUs to perform calculations in parallel but has a greater clock speed than the GPU. "
 hardware_XII_desc:0 "Modern auxiliaries such as low profile keyboards, the optical mouse, the drawing pad, or surround sound devices are built to be ergonomic and responsive to the user. Modern auxiliaries can also come with custom features such as configurable extra mouse buttons. Developing these auxiliaries will improve productivity and allow for more precise tasks in industry, commerce, military, and consumer practices. "
 hardware_XIII_desc:0 "Flash Storage (SSD) is a form of optical data storage that uses no moving parts. SSDs use flash memory to keep data stored in small units called blocks stored on a flash memory chip. Flash storage is notably better than disk storage because it is more reliable due to having no moving parts and reads/writes overwhelmingly faster than a hard disk can. Additionally, flash storage devices are far more compact and consume less power. SSDs are especially useful for military purposes as they have better data protection, are less prone to damage from movement, can access data faster, and are more power efficient."
 hardware_stfu_tt:0 "§YUnlocks More Weapon Types§!"
 
 #Software
 software_I:0 "Early Computer Theory"
 software_II:0 "Binary Programming Languages"
 software_III:0 "High Level Programming Languages" 
 software_IV:0 "The Quicksort Algorithm"
 software_V:0 "Packet Switching Network"
 software_VI:0 "Computational Fluid Dynamics"
 software_VII:0 "Massively Parallel Supercomputing"
 software_VIII:0 "Open Architecture OS"
 software_IX:0 "CAD Software"
 software_X:0 "64-Bit Computing"
 software_XI:0 "Multi-Threading"
 software_XII:0 "Military Logistics Software"
 software_XIII:0 "3rd Generation Debugging Software"
 software_I_desc:0 "While mechanical computing may have served an important role early on in assisting researchers and engineers before and during WW2, the complex needs of the growing world presented the need to develop computers beyond what they could do simply with gears and preset calculations. Early computing theories led to the development of early electronic computers that more or less served the same role with similar capacity to mechanical computers but in a way that allowed them to take on vastly larger tasks and bring about the first major computers."
 software_II_desc:0 "The preset programming of early computers left a lot to be desired and only allowed computers to take on highly specific tasks with arduously assembled programs. Binary programming languages allowed computers to take on a vastly larger diversity of tasks and would also allow a greater level of accessibility in computing."
 software_III_desc:0 "A high-level programming language is a programming language that abstracts from the binary details of the computer’s processing itself. They read natural language [IE add_research_slot = 50] and turn that into a processable element. This allows them to be programmed on a macro level without the need to individually assign unabstracted elements to process data. "
 software_IV_desc:0 "The quicksort algorithm is an efficiency sorting algorithm developed by Tony Hoare in 1959 that systematically places elements into an organized array. It is used to sort data in a computer and outdid prior sorting algorithms like merge sort and heapsort. Sorting is an extremely common process conducted in computer software and as such, needs to be highly efficient and a poorly created sorting algorithm can lead to unnecessarily large processing loads. Quicksort is still used today because it’s just that good."
 software_V_desc:0 "Packet switching is a method of grouping digital sata and transmitting it over a digital network. They are led by a header and the data itself is in the payload which trails the header. The header navigates a network according to the data placed in it. This allows data to navigate highly complex networks where there are multiple hosts to reach and different data nodes to travel between. However, there are a few issues such as packet loss which affect packet switching networks. Wireless transmission [not available at the time of researching this] and network congestion can cause packets to fail to reach their destination and be lost. The Transmission Control Protocol is an internet protocol that ensures accurate data transfer and detects when packets are lost so it can try again or correct the errors."
 software_VI_desc:0 "Computational Fluid Dynamics (CFD) is a part of fluid mechanics that uses numerical analysis to solve problems with fluid flow. This software allows computers to simulate the free-stream flow of liquids and gases. This highly complex software benefits greatly from strong computers and can allow engineers to simulate many different problems involving aerodynamics, fluids, weather, etc. CFD problems fundamentally rely on the Navier-Stokes equations that define single-phase fluid flows."
 software_VII_desc:0 "Eventually, modular, large-scale massively-parallel supercomputers became possible. As a result of design improvements and better administrative domains and internal protocols, massively-parallel supercomputers could become vast in size. These supercomputers can be used to store or back up more data than before, and process more than early models. Because they have so much value and purpose confined to a single space, these supercomputers are usually kept under extreme security underground with heavily vetted personnel being the only ones allowed to work on them physically. "
 software_VIII_desc:0 "Open architecture is a type of software architecture that enables easy software exchange, installation, and updating. Having an open architecture home computer system enables large numbers of systems to freely adjust themselves to any new kind of software that can be developed on its operating system. "
 software_IX_desc:0 "Computer-aided drawing [CAD] is the use of computer systems to aid in the creation of a design. CAD software makes designing far easier and improves productivity and quality quite a bit. It can also provide easy-access databases, communication tools, macros, and other toolkits to further aid the designing process. CAD software can be used to design many different things including machines, architecture, electronics, etc. With computer-aided manufacturing, CAD can directly allow machines to precisely carry out designs with extreme precision and efficiency."
 software_X_desc:0 "64-bit computing is the use of 64-bit architecture in computers. Every 1 or 0 in a binary language takes up 1 bit. In 64-bit architecture, 64-bits are arranged into a single memory address, which is a reference to a specific memory location used at software and hardware levels. What makes 64-bits special is because 64-bit computers have an integer limit of 9,223,372,036,854,775,807, whereas 32-bit systems are capped at about 2.147 billion. This allows far more unique variables to be stored and processed by a system than ever before. There are simpler programs today that still use 32-bit, but many softwares need to use 64-bit architecture because of their sheer complexity."
 software_XI_desc:0 "Multi-threading is the ability of a CPU to provide multiple threads of execution concurrently. Multithreading increased the utilization of a single core by using thread-level parallelism and instruction-level parallelism. This enables a greater level of flexibility when multitasking whether a single core or multiple cores were being used.\nWhile simultaneous multi-threading has been around since 1968 and deployed within’ a few years of that, this technology represents the optimization of multi-threading protocols and the introduction of protocols to protect against multiple threads sharing hardware resources like caches and a high level of efficiency."
 software_XII_desc:0 "Developing military logistics software eases a lot of the work on the general military staff and allows for a greater level of reliability in large military logistics networks and the organization of complex supply chains on a massive scale. This software can allow supply officers to put in orders digitally and improves the communication on complex networks. Additionally, this software can ease triages and supply prioritization as well as helps automatically locate anomalies in the supply lines."
 software_XIII_desc:0 "The 3rd Generation of Software Debugging software features numerous improvements over former generations. The 3rd generation has a few advantages over former generations including optimization grading and proactive memory debugging that can actively find memory corruption bugs and spot processes which use anomalous amounts of system resources. This software will pave the way for far more complex programs to be developed and greatly aids in software development."
 
