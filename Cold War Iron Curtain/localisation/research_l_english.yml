 MOBILE_WARFARE_DOCTRINE_LABEL:0 "MOBILE WARFARE DOCTRINE"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "Mobile Warfare is a focus on speed and maneuver to cut off and disorganize enemy forces."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "SUPERIOR FIREPOWER DOCTRINE"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "GRAND BATTLEPLAN DOCTRINE"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "Extensive planning and preparation before engaging in battle is the key to success."
 MASS_ASSAULT_DOCTRINE_LABEL:0 "MASS ASSAULT DOCTRINE"
 MASS_ASSAULT_DOCTRINE_DESC:0 ""Perfect" weapons are overrated, a large number of "good enough" weapons is the path to victory!"
 MOBILE_INFANTRY_LABEL:0 "MOBILE INFANTRY"
 MOBILE_INFANTRY_LABEL_TT:0 "Improve speed and organization of motorized infantry."
 BLITZKRIEG_LABEL:0 "BLITZKRIEG"
 BLITZKRIEG_LABEL_TT:0 "Improve organization of armored units."
 DESPERATE_DEFENSE_LABEL:0 "DESPERATE DEFENSE"
 DESPERATE_DEFENSE_LABEL_TT:0 "Maximize recruitment and guerilla tactics."
 MODERN_BLITZKRIEG_LABEL:0 "MODERN BLITZKRIEG"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Improve army organization and counter tactics."
 DISPERSED_SUPPORT_LABEL:0 "DISPERSED SUPPORT"
 DISPERSED_SUPPORT_LABEL_TT:0 "Improve organization and effectiveness of line artillery."
 INTEGRATED_SUPPORT_LABEL:0 "INTEGRATED SUPPORT"
 INTEGRATED_SUPPORT_LABEL_TT:0 "Improve organization and effectiveness of support units."
 AIRLAND_BATTLE_LABEL:0 "AIRLAND BATTLE"
 AIRLAND_BATTLE_LABEL_TT:0 "Improve attack capabilities of army."
 SHOCK_AND_AWE_LABEL:0 "SHOCK & AWE"
 SHOCK_AND_AWE_LABEL_TT:0 "Improve general effectiveness of army."
 ASSAULT_LABEL:0 "ASSAULT"
 ASSAULT_LABEL_TT:0 "Focus on direct and frontal attacks with armor."
 INFILTRATION_LABEL:0 "INFILTRATION"
 INFILTRATION_LABEL_TT:0 "Focus on deception and unconventional infantry strategies."
 DEEP_BATTLE_LABEL:0 "DEEP BATTLE"
 DEEP_BATTLE_LABEL_TT:0 "Improve support and abilities to strike deep into enemy territory."
 MASS_MOBILIZATION_LABEL:0 "MASS MOBILIZATION"
 MASS_MOBILIZATION_LABEL_TT:0 "Maximize recruitment and strength in numbers."
 FLEET_IN_BEING_DESC:0 "A strong fleet focused around battleships means that we are a force to be reckoned with when deployed at sea."
 TRADE_INTERDICTION_DESC:0 "Against a stronger naval opponent we can focus on tying up their fleet and destroying supply lines to starve their war machine."
 BASE_STRIKE_DESC:0 "With a strong focus on carriers and their support, no enemy will be outside our reach, whether on land or at sea."
 AIR_SUPERIORITY_DESC:0 "Our fighters are the backbone of the air force and both defend our skies, escort bombers and clear the skies of enemies for our ground troops."
 BATTLEFIELD_SUPPORT_DESC:1 "By improving how close air support interacts with divisions we can lay waste to enemy divisions with optimal support"
 OPERATIONAL_INTEGRITY_DESC:0 "Tactical bombers are flexible and can perform both ground support and regular bombing"
 STRATEGIC_DESTRUCTION_DESC:0 "By bombing the enemies factories, either by night, or more dangerously, during the day we can seriously hinder their war machine."
