 india.50.t:0 "Execution of Nathuram Vinayak Godse"
 india.50.d:0 "Nathuram Vinayak Godse, an advocate of Hindu nationalism who assasinated Mahatma Gandhi in 1948 has just been sentenced to death by hanging. Godse was put on trial at the Punjab High Court, at Peterhoff, Shimla. Although pleas for commutation were made by Gandhi's two sons, Manilal Gandhi and Ramdas Gandhi, they were turned down by India's prime minister Jawaharlal Nehru, deputy prime minister Vallabhbhai Patel and the Governor-General Chakravarti Rajagopalachari, and Godse was hanged soon after at Ambala Jail."
 india.50.a:0 "Victory For Others, Defeat For Others"
 india.51.t:0 "[GetNewspaperHeader]Execution of Gandhis Assassin"
 india.51.d:0 "Today, on 15 November, 1949. Nathuram Godse, a Hindu nationalist was executed for the murder of famed Indian independence advocate and freedom fighter Mohandas Karamchand Gandhi. He was put on trial at the Punjab High Court at Peterhoff, Shimla. Even though Gandhi's two sons Manilal and Ramas Gandhi pleaded for his commutation, the Indian prime minister, deputy prime minister, and governor-general denied their pleas. The hanging was conducted in the Ambala Prison in East Punjab."