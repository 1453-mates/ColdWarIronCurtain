 india.50.t:0 "Execution of Nathuram Vinayak Godse"
 india.50.d:0 "Nathuram Vinayak Godse, an advocate of Hindu nationalism who assasinated Mahatma Gandhi in 1948 has just been sentenced to death by hanging. Godse was put on trial at the Punjab High Court, at Peterhoff, Shimla. Although pleas for commutation were made by Gandhi's two sons, Manilal Gandhi and Ramdas Gandhi, they were turned down by India's prime minister Jawaharlal Nehru, deputy prime minister Vallabhbhai Patel and the Governor-General Chakravarti Rajagopalachari, and Godse was hanged soon after at Ambala Jail."
 india.50.a:0 "Victory For Others, Defeat For Others"
 india.51.t:0 "[GetNewspaperHeader]Execution of Gandhis Assassin"
 india.51.d:0 "Nathuram Vinayak Godse was the assassin of Mahatma Gandhi, who shot Gandhi in the chest three times at point blank range in New Delhi on 30 January 1948.[1] Godse, an advocate of Hindu nationalism, from Pune, Maharashtra, who believed Gandhi to have favored the political demands of India's Muslims during the partition of India, plotted the assassination with Narayan Apte and six others. After a trial that lasted over a year, Godse was sentenced to death on 8 November, 1949. Although pleas for commutation were made by Gandhi's two sons, Manilal Gandhi and Ramdas Gandhi, they were turned down by India's prime minister Jawaharlal Nehru, deputy prime minister Vallabhbhai Patel, and the Governor-General C. Rajagopalachari. Godse was hanged in the Ambala Central Jail on 15 November 1949."