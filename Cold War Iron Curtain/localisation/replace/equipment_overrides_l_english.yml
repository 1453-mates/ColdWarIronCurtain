 infantry_equipment_desc:0 "A collection of weapons and equipment used by infantry battalions. Includes rifles, LMGs, mortars, specialist weapons, anti-tank or anti-air rockets, and all other weapons used by infantry along with uniforms, armor, entrenchment tools, etc.\n\n Also includes kits to equip motorized and mechanized equipment with mortars, HMGs, etc."
 support_equipment_desc:0 "Support equipment is an abstraction for equipment used by non-combat division staff or as general equipment that isn't significant enough to make an entirely new production line for. It can include everything from field hospital facilities and supplies to signal equipment. It may also include upgrades for direct combat battalions such as command equipment with the signals company etc."
 artillery_equipment:0 "Medium Towed Artillery"
 artillery_equipment_short:0 "Medium Artillery"
 artillery_equipment_desc:0 "Medium artillery is the standard middle ground for artillery. Not highly mobile like light artillery or damage dealing like heavy artillery. Medium artillery serves as a middle ground that can both deal more damage than light artillery but has better defensive capabilities than heavy."
 motorized_rocket_equipment:0 "Self-Propelled Rocket Artillery"
 motorized_rocket_equipment_short:0 "Rocket Artillery"
 motorized_rocket_equipment_desc:0 "Rocket artillery comprises artillery systems that fire large bursts of rockets in order to saturate a target area. These rockets individually are highly inaccurate but fired in the bursts that they are they can completely saturate an area and deal heavy damage."
 medium_tank_destroyer_equipment:0 "Mobile Gun System [Tank Destroyer]"
 medium_tank_destroyer_equipment_short:0 "Tank Destroyer"
 medium_tank_destroyer_equipment_desc:0 "Tank destroyers are armored combat vehicles armed with a direct fire gun that has been specialized in anti-armor capability. They exist, as the name implies, to erradicate armored combat vehicles.\n\nMobile Gun Systems are direct fire guns too heavy to be an ARV equipped onto a chassis too light to be a MBT. Mobile Gun Systems usually serve a direct combat role, although rarely engage tanks directly."
 motorized_equipment:0 "Motorized Vehicles"
 motorized_equipment_desc:0 "Motorized Vehicles represent high-capacity relatively fuel efficient vehicles meant for carrying supplies and troops. Vital to any military and forms the backbone of logistics and infantry transport."
 mechanized_equipment:0 "Light Mechanized Vehicles"
 mechanized_equipment_short:0 "APCs"
 mechanized_equipment_desc:0 "APCs are armored troop carriers that are usually armed with HMGs/HGLs/small autocannons. These vehicles can provide better protection for infantry and provide a small amount of firepower on their own."
 fighter_equipment:0 "Multirole Fighter"
 fighter_equipment_desc:0 "Multirole planes are highly versatile aircraft that can perform air-to-air or air-to-ground attacks. While they often trade off the raw air to air firepower of the interceptor or the pure ground attack capability of CAS, they are highly capable planes and can protect themselves in the air as well as deal damage to ground targets."
 cv_fighter_equipment:0 "Multirole Carrier Fighter"
 cv_fighter_equipment_desc:0 "Multirole planes are highly versatile aircraft that can perform air-to-air or air-to-ground attacks. While they often trade off the raw air to air firepower of the interceptor or the pure ground attack capability of CAS, they are highly capable planes and can protect themselves in the air as well as deal damage to ground targets."
 heavy_fighter_equipment:0 "Interceptor"
 heavy_fighter_equipment_desc:0 "Interceptors, or air superiority fighters, are pure fighter aircraft that specialize in destroying enemy air targets. They are highly specialized and agile and the best option to destroying bombers or enemy aircraft and disrupting missions."
 CAS_equipment_desc:0 "Close air support plane are aircraft that specialize in attacking ground units. They carry heavy ordinance and deal heavy damage to enemy ground units on attack missions. They can also break through enemy fortifications to support offensive operations and repel the momentum of enemy charges to support defensive operations. CAS can easily make or break a battle."
 cv_CAS_equipment:0 "Carrier Close Air Support"
 cv_CAS_equipment_desc:0 "Close air support plane are aircraft that specialize in attacking ground units. Carrier CAS specifically carry anti ship missiles and can support naval battles and deal large amounts of damage to the enemy navy if they are unprepared."
 nav_bomber_equipment_desc:0 "Naval bombers are aircraft that specialize in bombing enemy ships from exceptionally high altitudes. They can strike ports or bombs fleets in the sea causing severe damage to enemy ships."
 tac_bomber_equipment:0 "Interdictor/Tactical Bomber"
 tac_bomber_equipment_desc:0 "Interdictors or tactical bombers are agile light bomber aircraft that can perform combat missions and attack strategic military targets. Interdictors are able to deliver heavy payloads and reach farther beyond enemy lines than CAS to destroy logistic or fire support targets."
 transport_plane_equipment_desc:0 "Transport planes are logistical aircraft that provide supplies and munition to the military and are vital to any army's supply lines. They can also airdrop supplies or troops in order to perform attacks behind enemy lines."
 strat_bomber_equipment_desc:0 "Strategic bombers are superheavy aircraft that fly at high altitudes and carry extremely heavy payloads to destroy strategic targets. They are more than capable of destroying vast quantities of factories, bunkers, power plants, or other strategic targets."
 destroyer:0 "Destroyer [Front-line]"
 destroyer_desc:0 "Destroyers are medium screen ships that operate on the front line. They are excellent for protecting other naval ships from submarines and are a prime middle ground in terms of modern firepower especially since they are the least expensive ships that can field sizable numbers of ASMs and have a fairly large hull."
 battleship:0 "Battleship [Battle-line]"
 battleship_desc:0 "Battleships are very large battle line ships that are extremely heavily armed and pack concentrated firepower. Battleships weren't seriously considered for production throughout the cold war because they are excessively large and concentrate far too much firepower and resources on a singular target."
 carrier_desc:0 "Carriers are ships that effectively sail airfields across the sea. They carry numerous planes that can be used for naval or ground combat and are extremely useful as a power projection or offensive weapon."
 suicide_craft_equipment:0 "Suicide Bomber Plane"
 suicide_craft_equipment_desc:0 "Armed with heavy explosives and a door that cannot open after it is locked, suicide bomber planes are extremely dangerous aircraft in which the plane flies directly at an enemy position and explodes upon impact. Rendered utterly obsolete and useless by cruise missiles unless the army using them has minimal resources and access to explosives, old planes, and fanatical members."
